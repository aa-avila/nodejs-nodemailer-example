<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nodemailer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Formulario de contacto</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" class="form-control" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" class="form-control" placeholder="TelÃ©fono">
                            </div>
                            <div class="form-group">
                                <textarea name="message" class="form-control" placeholder="Mensaje" rows="5"></textarea>
                            </div>
                            <button class="btn btn-primary btn-block">Enviar</button>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
